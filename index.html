    <!-- application content -->
    <div class="container" ng-controller="AppCtrl">
      
      <!-- HEADER -->
      <div class="sixteen columns add-bottom">
        <div class="navbar">
          <h1>AngularJS WebGL Directive</h1>
        </div>
        <hr />
      </div>
      <!-- END HEADER -->

      <div class="twelve columns add-bottom">
        
        <!--<div 
          id="webglContainer" 
          ng-webgl
          width="canvasWidth"
          height="canvasHeight"
          fillcontainer="dofillcontainer"
        ></div>-->
        <ng-webgl
          id="webglContainer"
          width="canvasWidth"
          height="canvasHeight"
          fillcontainer="dofillcontainer"
        >
          <gl-sphere
            radius="sphereService.radius"
            res="[sphereService.resx, sphereService.resy]"
            pos="[sphereService.posx, sphereService.posy, sphereService.posz]"
            rot="[sphereService.rotx, sphereService.roty, sphereService.rotz]"
          />
          <gl-box/>
          <gl-torus/>
        </ng-webgl>

      </div>

      <div>
        <label for="scale">Scale</label>
        <input type="range" name="scale" min="10" max="200" step="10"
          ng-model="sphereService.radius" class="add-bottom" />

        <label for="resx">Resolution</label>
        <input type="range" name="resx" min="10" max="200" step="10"
          ng-model="sphereService.resx" class="add-bottom" />
        <input type="range" name="resy" min="10" max="200" step="10"
          ng-model="sphereService.resy" class="add-bottom" />

        <label for="posx">Position</label>
        <input type="range" name="posx" min="10" max="200" step="10"
          ng-model="sphereService.posx" class="add-bottom" />
        <input type="range" name="posy" min="10" max="200" step="10"
          ng-model="sphereService.posy" class="add-bottom" />
        <input type="range" name="posz" min="10" max="200" step="10"
          ng-model="sphereService.posz" class="add-bottom" />

          <label for="rotx">Rotation</label>
        <input type="range" name="rotx" min="10" max="200" step="10"
          ng-model="sphereService.rotx" class="add-bottom" />
        <input type="range" name="roty" min="10" max="200" step="10"
          ng-model="sphereService.roty" class="add-bottom" />
        <input type="range" name="rotz" min="10" max="200" step="10"
          ng-model="sphereService.rotz" class="add-bottom" />
      </div>
